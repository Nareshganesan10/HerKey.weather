{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
<div class="container">
    <form class="row g-3 needs-validation" novalidate method='POST' action='{% url 'signin' %}'>
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg></span>
            <input type="text" class="form-control" name="username" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a mail id.
            </div>
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Password</label>
            <input type="Password" class="form-control" name="password" required>
            <div class="invalid-feedback">
              Please provide a password.
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </form></div>
      <div class="col-12">
        <div class="container">
        </br>
        <p>Don't have an account?!</p>
        <a class="btn btn-success" href='{% url 'signup' %}' role="button">Sign Up</a>
    </div>
    </div>
{% endblock content %}
